name: Build and Push Docker Image

permissions: 
  contents: read 
  packages: write

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'  # runs at 02:00 every day
  push:
    branches: main
    paths:
      - ./Dockerfile

# Environment variables available to all jobs and steps in this workflow
env:
  DOCKER_BUILDKIT: 1
  DOCKER_NAME: caddy
  DOCKER_DESCRIPTION: "Caddy Docker custom build with Cloudflare and Docker Proxy modules"

# Jobs to run once the workflow is triggered
jobs:
  # Job to get Image metadata
  metadata:
    name: Get Image metadata
    runs-on: ubuntu-latest

    outputs:
      version: ${{ steps.version.outputs.version }}
      labels: ${{ steps.metadata.outputs.labels }}
      tags: ${{ steps.metadata.outputs.tags }}
      platforms: linux/amd64,linux/arm64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Parse Caddy version
        id: version
        run: echo "version=$(grep -Eo 'caddy:[0-9]+\.[0-9]+\.[0-9]+$' ./Dockerfile | cut -d ':' -f2)" | tee -a $GITHUB_OUTPUT

      - name: Generate image metadata with Caddy version
        uses: docker/metadata-action@v5
        id: metadata
        with:
          images: |
            ghcr.io/${{ github.actor }}/${{ env.DOCKER_NAME }}
          tags: |
            type=semver,pattern={{version}},value=v${{ steps.version.outputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=v${{ steps.version.outputs.version }}
            type=semver,pattern={{major}},value=v${{ steps.version.outputs.version }}
          labels: |
            org.opencontainers.image.title=${{ env.DOCKER_NAME }}
            org.opencontainers.image.description=${{ env.DOCKER_DESCRIPTION }}

  # Job to build and push Docker Image
  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: metadata

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Repository
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and publish container image
        uses: docker/build-push-action@v6
        id: build
        with:
          context: .
          file: ./Dockerfile
          push: true
          provenance: false
          tags: ${{ needs.metadata.outputs.tags }}
          labels: ${{ needs.metadata.outputs.labels }}
          platforms: ${{ needs.metadata.outputs.platforms }}
