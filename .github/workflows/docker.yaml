name: Build and Push Docker Image

permissions: 
  contents: read 
  packages: write

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * 1'  # Runs at 02:00, only on Monday
  push:
    branches: main
    paths:
      - ./Dockerfile

# Environment variables available to all jobs and steps in this workflow
env:
  DOCKER_BUILDKIT: 1
  DOCKER_NAME: caddy
  DOCKER_DESCRIPTION: "Caddy Docker custom build with Cloudflare and Docker Proxy modules"

# Jobs to run once the workflow is triggered
jobs:
  # Job to get Image metadata
  metadata:
    name: Get Image metadata
    runs-on: ubuntu-latest

    outputs:
      version: ${{ steps.version.outputs.version }}
      labels: ${{ steps.metadata.outputs.labels }}
      tags: ${{ steps.metadata.outputs.tags }}
      platforms: linux/amd64,linux/arm64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Parse Caddy version
        id: version
        run: echo "version=$(grep -Eo 'caddy:[0-9]+\.[0-9]+\.[0-9]+$' ./Dockerfile | cut -d ':' -f2)" | tee -a $GITHUB_OUTPUT

      - name: Generate image metadata with Caddy version
        uses: docker/metadata-action@v5
        id: metadata
        with:
          images: |
            ghcr.io/${{ github.actor }}/${{ env.DOCKER_NAME }}
          tags: |
            type=semver,pattern={{version}},value=v${{ steps.version.outputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=v${{ steps.version.outputs.version }}
            type=semver,pattern={{major}},value=v${{ steps.version.outputs.version }}
          labels: |
            org.opencontainers.image.title=${{ env.DOCKER_NAME }}
            org.opencontainers.image.description=${{ env.DOCKER_DESCRIPTION }}

  # Job to build and push Docker Image for each architecture
  build:
    name: Build and Push ${{ matrix.platform }} Image
    needs: metadata
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: amd64
            platform: linux/amd64
            runner: ubuntu-latest
          - arch: arm64
            platform: linux/arm64
            runner: ubuntu-22.04-arm
    runs-on: ${{ matrix.runner }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Repository
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare tags for ${{ matrix.arch }}
        id: arch_tags
        run: |
          set -euo pipefail
          tags="${{ needs.metadata.outputs.tags }}"
          arch="${{ matrix.arch }}"
          arch_tags=""
          while IFS= read -r tag; do
            [[ -z "$tag" ]] && continue
            arch_tags+="${tag}-${arch}"$'\n'
          done <<< "$tags"
          {
            echo "tags<<EOF"
            printf '%s' "$arch_tags"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Build and publish ${{ matrix.platform }} image
        uses: docker/build-push-action@v6
        id: build
        with:
          context: .
          file: ./Dockerfile
          push: true
          provenance: false
          platforms: ${{ matrix.platform }}
          tags: ${{ steps.arch_tags.outputs.tags }}
          labels: ${{ needs.metadata.outputs.labels }}

  manifest:
    name: Publish Multi-Architecture Manifest
    runs-on: ubuntu-latest
    needs:
      - metadata
      - build

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Repository
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create multi-architecture manifests
        env:
          TAGS: ${{ needs.metadata.outputs.tags }}
        run: |
          set -euo pipefail
          while IFS= read -r tag; do
            [[ -z "$tag" ]] && continue
            docker buildx imagetools create \
              -t "$tag" \
              "${tag}-amd64" \
              "${tag}-arm64"
          done <<< "$TAGS"
