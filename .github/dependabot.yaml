version: 2
updates:
  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    assignees:
      - "keksiqc"

  # Check for Docker image updates
  - package-ecosystem: "docker"
    schedule:
      interval: "daily"
    assignees:
      - "keksiqc"
